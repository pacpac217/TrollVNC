name: Build TrollVNC

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Theos
        run: |
          git clone --depth=1 https://github.com/theos/theos.git $HOME/theos
          export THEOS=$HOME/theos
          echo "THEOS=$THEOS" >> $GITHUB_ENV
      
      - name: Build with THEBOOTSTRAP=1 (Standalone App)
        run: |
          source devkit/bootstrap.sh
          export FINALPACKAGE=1
          make clean package
      
      - name: Create release artifacts
        run: |
          mkdir -p release-artifacts
          # Copy .deb file
          if [ -f packages/*.deb ]; then
            cp packages/*.deb release-artifacts/
          fi
          # Copy .tipa file (created by after-package.sh when THEBOOTSTRAP=1)
          if [ -f packages/*.tipa ]; then
            cp packages/*.tipa release-artifacts/
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrollVNC-build
          path: release-artifacts/*
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
