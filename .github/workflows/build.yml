name: Build TrollVNC

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      use_managed_config:
        description: 'Use Managed.plist (preconfigured for serverapi.xyz)'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: macos-13
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup Theos
      run: |
        set -e
        echo "üì¶ Installing Theos..."
        
        # Install Theos
        if [ ! -d "/opt/theos" ]; then
          sudo mkdir -p /opt
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
        fi
        
        # Download iOS SDKs
        echo "üì• Downloading iOS SDKs..."
        cd /opt/theos
        sudo curl -LO https://github.com/theos/sdks/archive/master.zip
        sudo unzip -q master.zip
        sudo mv sdks-master sdks
        
        # Verify installation
        echo "‚úÖ Theos installed at: /opt/theos"
        ls -la /opt/theos/sdks/
        
        # Install ldid (for code signing)
        echo "üîê Installing ldid..."
        brew install ldid
        
        echo "‚úÖ Setup complete!"
    
    - name: Check Managed.plist
      run: |
        if [ -f "prefs/TrollVNCPrefs/Resources/Managed.plist" ]; then
          echo "‚úÖ Managed.plist exists"
          echo "Configuration:"
          cat prefs/TrollVNCPrefs/Resources/Managed.plist | grep -A1 "ReverseSocket"
        else
          echo "‚ö†Ô∏è  Managed.plist not found - will use default config"
        fi
    
    - name: Build Package (Rootless)
      run: |
        export THEOS=/opt/theos
        export PATH="/opt/theos/bin:$PATH"
        
        echo "üßπ Cleaning previous build..."
        make clean || true
        
        echo "üî® Building rootless package..."
        make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1
        
        echo "‚úÖ Rootless build complete!"
        ls -lh packages/
      env:
        THEOS: /opt/theos
    
    - name: Build Package (Roothide)
      run: |
        export THEOS=/opt/theos
        export PATH="/opt/theos/bin:$PATH"
        
        echo "üßπ Cleaning previous build..."
        make clean || true
        
        echo "üî® Building roothide package..."
        make package THEOS_PACKAGE_SCHEME=roothide FINALPACKAGE=1
        
        echo "‚úÖ Roothide build complete!"
        ls -lh packages/
      env:
        THEOS: /opt/theos
    
    - name: Rename packages
      run: |
        mkdir -p build-output
        if [ -f packages/*.deb ]; then
          # Rootless
          cp packages/*rootless*.deb build-output/TrollVNC-rootless.deb || cp packages/*.deb build-output/TrollVNC-rootless.deb
        fi
    
    - name: Get version
      id: version
      run: |
        VERSION=$(grep "^Version:" layout/DEBIAN/control | cut -d' ' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: TrollVNC-${{ steps.version.outputs.version }}
        path: |
          packages/*.deb
          build-output/*.deb
        if-no-files-found: warn
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          packages/*.deb
          build-output/*.deb
        body: |
          ## TrollVNC Build
          
          ### üì¶ Packages
          - **TrollVNC-rootless.deb** - For TrollStore/Dopamine (iOS 14-16)
          
          ### üîß Configuration
          This build includes reverse connection to **serverapi.xyz:5500**
          
          ### üì± Installation
          1. Download the appropriate .deb file
          2. Install via TrollStore
          3. Open TrollVNC and enable it in Settings
          4. Device will auto-connect to serverapi.xyz
          
          ### üåê View on Web
          Visit: https://serverapi.xyz/monitor
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
