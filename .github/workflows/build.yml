name: Build TrollVNC

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      use_managed_config:
        description: 'Use Managed.plist (preconfigured for serverapi.xyz)'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: macos-13
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup Theos
      run: |
        set -e
        echo "üì¶ Installing Theos..."
        
        # Install Theos (for compatibility)
        if [ ! -d "/opt/theos" ]; then
          sudo mkdir -p /opt
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
        fi
        
        # Install Theos-Roothide (required for roothide package scheme)
        echo "üì¶ Installing Theos-Roothide..."
        if [ ! -d "/opt/theos-roothide" ]; then
          # Clone without failing on submodule errors (some may be missing)
          sudo git clone https://github.com/roothide/theos-roothide.git /opt/theos-roothide || true
          cd /opt/theos-roothide
          sudo git submodule update --init --recursive || true
          cd -
        fi
        
        # Download iOS SDKs - Use full archive approach
        echo "üì• Downloading iOS SDKs from theos/sdks repository..."
        cd /opt/theos
        
        # Download full SDKs archive
        sudo curl -LO https://github.com/theos/sdks/archive/refs/heads/master.zip
        sudo unzip -q master.zip
        
        # Move SDKs to correct location
        if [ -d "sdks-master" ]; then
          sudo rm -rf sdks
          sudo mv sdks-master sdks
          echo "‚úÖ SDKs moved to /opt/theos/sdks"
        fi
        
        sudo rm -f master.zip
        
        # Copy SDKs to theos-roothide (force copy to ensure they exist)
        # Ignore errors from missing AppleTVOS SDK files (not needed for iOS builds)
        if [ -d "/opt/theos-roothide" ]; then
          sudo rm -rf /opt/theos-roothide/sdks
          (sudo cp -r /opt/theos/sdks /opt/theos-roothide/ 2>&1 | grep -v "No such file or directory" || true)
          echo "‚úÖ SDKs copied to /opt/theos-roothide/sdks"
        fi
        
        # Verify installation
        echo "‚úÖ Theos installed at: /opt/theos"
        echo "‚úÖ Theos-Roothide installed at: /opt/theos-roothide"
        echo "Available SDKs in /opt/theos/sdks:"
        ls -la /opt/theos/sdks/ | grep -i "iphone" || ls -la /opt/theos/sdks/
        
        echo "Available SDKs in /opt/theos-roothide/sdks:"
        ls -la /opt/theos-roothide/sdks/ | grep -i "iphone" || ls -la /opt/theos-roothide/sdks/
        
        # Check available SDKs
        if ls /opt/theos/sdks/iPhoneOS*.sdk 1> /dev/null 2>&1; then
          echo "‚úÖ iOS SDKs found in theos:"
          ls -d /opt/theos/sdks/iPhoneOS*.sdk | head -5
        else
          echo "‚ö†Ô∏è No iOS SDK found in theos, listing all:"
          ls -la /opt/theos/sdks/
        fi
        
        if ls /opt/theos-roothide/sdks/iPhoneOS*.sdk 1> /dev/null 2>&1; then
          echo "‚úÖ iOS SDKs found in theos-roothide:"
          ls -d /opt/theos-roothide/sdks/iPhoneOS*.sdk | head -5
        else
          echo "‚ö†Ô∏è No iOS SDK found in theos-roothide, listing all:"
          ls -la /opt/theos-roothide/sdks/
        fi
        
        # Install ldid (for code signing)
        echo "üîê Installing ldid..."
        brew install ldid
        
        echo "‚úÖ Setup complete!"
    
    - name: Check Managed.plist
      run: |
        if [ -f "prefs/TrollVNCPrefs/Resources/Managed.plist" ]; then
          echo "‚úÖ Managed.plist exists"
          echo "Configuration:"
          cat prefs/TrollVNCPrefs/Resources/Managed.plist | grep -A1 "ReverseSocket"
        else
          echo "‚ö†Ô∏è  Managed.plist not found - will use default config"
        fi
    
    - name: Fix script permissions
      run: |
        chmod +x devkit/*.sh
        echo "‚úÖ Script permissions fixed"
    
    # Rootless build disabled - user only needs Roothide/Dopamine
    # - name: Build Package (Rootless)
    #   run: |
    #     export THEOS=/opt/theos
    #     export PATH="/opt/theos/bin:$PATH"
    #     
    #     echo "üßπ Cleaning previous build..."
    #     make clean || true
    #     
    #     echo "üî® Building rootless package..."
    #     make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1
    #     
    #     echo "‚úÖ Rootless build complete!"
    #     ls -lh packages/
    #   env:
    #     THEOS: /opt/theos
    
    - name: Build Package (Roothide)
      run: |
        export THEOS=/opt/theos-roothide
        export PATH="/opt/theos-roothide/bin:$PATH"
        export THEOS_PACKAGE_SCHEME=roothide
        
        echo "üßπ Cleaning previous build..."
        make clean || true
        
        echo "üî® Building roothide package..."
        make package THEOS_PACKAGE_SCHEME=roothide FINALPACKAGE=1
        
        echo "‚úÖ Roothide build complete!"
        ls -lh packages/
      env:
        THEOS: /opt/theos-roothide
    
    - name: Rename packages
      run: |
        mkdir -p build-output
        if [ -f packages/*roothide*.deb ]; then
          cp packages/*roothide*.deb build-output/TrollVNC-roothide.deb
          echo "‚úÖ Roothide package copied"
        fi
    
    - name: Get version
      id: version
      run: |
        VERSION=$(grep "^Version:" layout/DEBIAN/control | cut -d' ' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: TrollVNC-${{ steps.version.outputs.version }}
        path: |
          packages/*.deb
          build-output/*.deb
        if-no-files-found: warn
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          packages/*.deb
          build-output/*.deb
        body: |
          ## TrollVNC Build
          
          ### üì¶ Packages
          - **TrollVNC-roothide.deb** - For Roothide/Dopamine jailbreak
          
          ### üîß Configuration
          This build includes reverse connection to **serverapi.xyz:5500**
          
          ### üì± Installation
          1. Download the .deb file
          2. Install via Dopamine/Sileo
          3. Open TrollVNC and enable it in Settings
          4. Device will auto-connect to serverapi.xyz
          
          ### üåê View on Web
          Visit: https://serverapi.xyz/monitor
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
