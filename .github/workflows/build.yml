name: Build TrollVNC

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          # Install Homebrew if not already installed
          if ! command -v brew &> /dev/null; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          # Install required packages
          brew install perl dpkg ldid
      
      - name: Setup Theos
        run: |
          git clone --depth=1 https://github.com/theos/theos.git $HOME/theos
          export THEOS=$HOME/theos
          echo "THEOS=$THEOS" >> $GITHUB_ENV
          # Also create symlink for theos-roothide (bootstrap.sh looks for it)
          ln -sf $HOME/theos $HOME/theos-roothide
          # Verify dm.pl exists and create symlink in /usr/local/bin so make can find it
          if [ -f "$THEOS/bin/dm.pl" ]; then
            echo "dm.pl found at $THEOS/bin/dm.pl"
            chmod +x "$THEOS/bin/dm.pl"
            # Create symlink in /usr/local/bin so Xcode's make can find it
            sudo mkdir -p /usr/local/bin
            sudo ln -sf "$THEOS/bin/dm.pl" /usr/local/bin/dm.pl
            echo "Created symlink: /usr/local/bin/dm.pl -> $THEOS/bin/dm.pl"
          else
            echo "Warning: dm.pl not found, checking alternative locations..."
            find $THEOS -name "dm.pl" 2>/dev/null || echo "dm.pl not found in Theos"
          fi
      
      - name: Build with THEBOOTSTRAP=1 (Standalone App)
        env:
          THEOS: ${{ env.THEOS }}
          THEOS_PACKAGE_SCHEME: rootless
          THEOS_DEVICE_IP: 127.0.0.1
          THEOS_DEVICE_PORT: 58422
          THEOS_DEVICE_SIMULATOR: ""
          THEBOOTSTRAP: 1
          FINALPACKAGE: 1
        run: |
          # Set THEOS from environment
          export THEOS=${{ env.THEOS }}
          # Create symlink in /usr/local/bin in this step (not in previous step)
          sudo mkdir -p /usr/local/bin
          sudo ln -sf "$THEOS/bin/dm.pl" /usr/local/bin/dm.pl
          sudo chmod +x /usr/local/bin/dm.pl
          # Also ensure dm.pl in Theos bin is executable
          chmod +x "$THEOS/bin/dm.pl" 2>/dev/null || true
          # Add Theos bin and /usr/local/bin to PATH so dm.pl can be found
          export PATH="/usr/local/bin:$THEOS/bin:$PATH"
          # Verify dm.pl is accessible from multiple locations
          echo "Checking for dm.pl..."
          which dm.pl && echo "✓ dm.pl found in PATH: $(which dm.pl)" || echo "✗ dm.pl not in PATH"
          ls -la $THEOS/bin/dm.pl && echo "✓ dm.pl exists at $THEOS/bin/dm.pl" || echo "✗ dm.pl not found"
          ls -la /usr/local/bin/dm.pl && echo "✓ dm.pl symlink exists at /usr/local/bin/dm.pl" || echo "✗ dm.pl symlink not found"
          # Test dm.pl directly
          dm.pl --version 2>/dev/null && echo "✓ dm.pl works!" || $THEOS/bin/dm.pl --version 2>/dev/null && echo "✓ dm.pl works via direct path!" || echo "✗ dm.pl test failed"
          echo "Building with THEBOOTSTRAP=1, THEOS=$THEOS, SCHEME=rootless, VERSION=2.10"
          echo "PATH=$PATH"
          # Export PATH to make so it can find dm.pl
          make clean package THEBOOTSTRAP=1 PATH="$PATH"
      
      - name: Create release artifacts
        run: |
          mkdir -p release-artifacts
          echo "Checking for build artifacts..."
          ls -la packages/ || echo "packages directory not found"
          # Copy .deb file
          if [ -f packages/*.deb ]; then
            echo "Found .deb file"
            cp packages/*.deb release-artifacts/
          else
            echo "No .deb file found"
          fi
          # Copy .tipa file (created by after-package.sh when THEBOOTSTRAP=1)
          if [ -f packages/*.tipa ]; then
            echo "Found .tipa file"
            cp packages/*.tipa release-artifacts/
          else
            echo "No .tipa file found - checking if THEBOOTSTRAP was set correctly"
            echo "THEBOOTSTRAP was: $THEBOOTSTRAP"
          fi
          echo "Artifacts in release-artifacts:"
          ls -la release-artifacts/ || echo "No artifacts found"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrollVNC-build
          path: release-artifacts/*
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
